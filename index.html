	<title>미드나잇 체이서</title>
<link rel="stylesheet" href="css/pageStyle.css">
	
<body>
	
<div class="container-fluid" style="background-color:#313131; height: 100px;color:white; font-size: 35px; vertical-align: middle">
<div class="d-flex justify-content-center pt-4">미드나잇 체이서 </div>	
</div>
<div class="container mt-5">
<div class="row">
<div class="col-md-6 mt-1">
<table class="over">
<tbody>
<tr>
<td id="box_con1" ondrop="drop(event)" ondragover="dragEnter(event)"></td>
<td id="box_con2" ondrop="drop(event)" ondragover="dragEnter(event)"></td>
<td id="box_con3" ondrop="drop(event)" ondragover="dragEnter(event)"></td>
</tr>
<tr>
<td id="box_con4" ondrop="drop(event)" ondragover="dragEnter(event)"></td>
<td id="box_con5" ondrop="drop(event)" ondragover="dragEnter(event)"></td>
<td id="box_con6" ondrop="drop(event)" ondragover="dragEnter(event)"></td>
</tr>
<tr>
<td id="box_con7" ondrop="drop(event)" ondragover="dragEnter(event)"></td>
<td id="box_con8" ondrop="drop(event)" ondragover="dragEnter(event)"></td>
<td id="box_con9" ondrop="drop(event)" ondragover="dragEnter(event)"></td>
</tr>
</tbody>
</table>
<div id="pc_type">해당하는 위치로 드래그</div>
<div id="mobile_type">터치 후 해당 위치로 패닝</div>
</div>
<div class="col-md-6 mt-1">
<div class="mb-2 main_box_con p-4" style="margin: 0 auto; width:300px; border: 3px black solid; padding: 5px;" 
	ondrop="drop(event)" ondragover="dragEnter(event)" id="main">
<button name="dragbox" draggable="true" ondragstart="drag(event)" id="mirror"><img class="m-1" draggable="false" src="img/거울.png" name="img"><br>거울</button>
<button name="dragbox" draggable="true" ondragstart="drag(event)" id="statue"><img class="m-1" draggable="false" src="img/나팔동상.png" name="img"><br>동상</button>
<button name="dragbox" draggable="true" ondragstart="drag(event)" id="box"><img class="m-1" draggable="false" src="img/상자.png" name="img"><br>상자</button>
<button name="dragbox" draggable="true" ondragstart="drag(event)" id="sofa"><img class="m-1" draggable="false" src="img/소파.png" name="img"><br>소파</button>
<button name="dragbox" draggable="true" ondragstart="drag(event)" id="clock"><img class="m-1" draggable="false" src="img/시계.png" name="img"><br>시계</button>
<button name="dragbox" draggable="true" ondragstart="drag(event)" id="music_box"><img class="m-1" draggable="false" src="img/오르골.png" name="img"><br>오르골</button>
<button name="dragbox" draggable="true" ondragstart="drag(event)" id="closet"><img class="m-1" draggable="false" src="img/옷장.png" name="img"><br>옷장</button>
<button name="dragbox" draggable="true" ondragstart="drag(event)" id="bed"><img class="m-1" draggable="false" src="img/침대.png" name="img"><br>침대</button>
<button name="dragbox" draggable="true" ondragstart="drag(event)" id="piano"><img class="m-1" draggable="false" src="img/피아노.png" name="img"><br>피아노</button>
</div>

<div class="container mb-5">
<div class="d-flex justify-content-center">
<button class="btn btn-dark btn-lg" type="button" onclick="window.location.reload();">초기화</button>
</div>
</div>
</div>
</div>
</div>


<script type="text/javascript" src="js/PageScript.js"></script>

</html>
